spring:
  jpa:
    generate-ddl: false
    open-in-view: false
    show-sql: false
  datasource:
    hikari:
      maximum-pool-size: 100

  persistent-tasks:
    scheduler-enabled: false
    timers-enabled: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

logging:
  level:
    org.sterl.spring.persistent_tasks: debug